<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NVNA Schedule</title>

    <base href=".">
    <link rel="stylesheet" type="text/css" href="./css/stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
<form class="col-10">
    <label for="code">Код</label>
    <input type="text" placeholder="Въведи класно/код/зала" id="code">

    <label for="code">Седмица/дата</label>
    <input type="text" placeholder="Въведи седмица/дата" id="week">

    <div class="radioSearchingFor">
        <label for="group" class="containerForRadios">
            За класно
            <input type="radio" id="group" name="searchingFor">
            <span class="checkmark"></span>
        </label>
        <label for="lecturer" class="containerForRadios">
            За преподавател
            <input type="radio" id="lecturer" name="searchingFor">
            <span class="checkmark"></span>
        </label>
        <label for="room" class="containerForRadios">
            За зала
            <input type="radio" id="room" name="searchingFor">
            <span class="checkmark"></span>
        </label>
    </div>
    <button id="submitBtn">Покажи</button>
</form>
<table>

</table>

<script src="./js/getWeekExtension.js"></script>
<script src="./js/workingWithNvnaTableModule.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="./js/main.js"></script>
</body>
</html>
