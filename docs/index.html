<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NVNA Schedule</title>

    <base href=".">
    <link rel="stylesheet" type="text/css" href="./css/stylesheet.css">
</head>
<body>
<form class="col-10">
    <label for="code">
        Код
        <input type="text" placeholder="Въведи класно/код/зала" id="code">
    </label>
    <label for="code">
        Седмица/дата
        <input type="week" placeholder="Въведи седмица/дата" id="week">
    </label>
    <div>
        <label for="group" class="container">
            За класно
            <input type="radio" id="group" name="searchingFor">
            <span class="checkmark"></span>
        </label>
        <label for="lecturer" class="container">
            За преподавател
            <input type="radio" id="lecturer" name="searchingFor">
            <span class="checkmark"></span>
        </label>
        <label for="room" class="container">
            За зала
            <input type="radio" id="room" name="searchingFor">
            <span class="checkmark"></span>
        </label>
    </div>
    <button id="submitBtn">Покажи</button>
</form>
<table>

</table>
<script src="./js/main.js"></script>
</body>
</html>
